# Site
title:              Kevin Rei
bio:                'Welcome to my personal website.'
description:        "An average Japanese-Filipino Houstonian who loves video games and all things mobile."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/sunset.jpg'
locale:             en_US
#url:                https://kevinrei.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

